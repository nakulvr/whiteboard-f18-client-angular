<div class="container-fluid">
<h1>Course Navigator ({{courses.length}})</h1>
  <div class="row">
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item active">Courses</li>
        <li *ngFor="let course of courses"
            (click)="selectCourse(course.id)"
            class="list-group-item">
          {{course.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item active">Modules</li>
        <li *ngFor="let module of modules"
            (click)="selectModule(module.id)"
            class="list-group-item">
          {{module.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item active">Lessons</li>
        <li *ngFor="let lesson of lessons"
            (click)="selectLesson(lesson.id)"
            class="list-group-item">
          {{lesson.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item active">Topics</li>
        <li *ngFor="let topic of topics"
            (click)="selectTopic(topic.id)"
            class="list-group-item">
          {{topic.title}}
        </li>
      </ul>
    </div>
    <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item active">Widgets</li>
        <li *ngFor="let widget of widgets"
            class="list-group-item">
          {{widget.title}}
        </li>
      </ul>
    </div>
  </div>

</div>
